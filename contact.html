<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Info</title>
    <link rel="stylesheet" href="/css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="my-logo">
        <h1>CALEB</h1>
      </div>
      <ul id="navigation-menu" class="nav-links">
        <li><a href="#index.html">Home</a></li>
        <li><a href="/html/register.html">Sign up</a></li>
        <div id="close-btn">
          <i id="close2" class="fa-solid fa-circle-xmark"></i>
        </div>
      </ul>
      <div id="toggle-button">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>

    <section id="contact">
      <h1 id="form-title">ENTER YOUR INFORMATION</h1>
      <div class="form-box">
        <div class="form-field">
          <form id="contact-us">
            <div class="input-field">
              <label for="username"> Name</label><br />
              <input
                type="text"
                placeholder=" Type Name"
                id="username"
                autocomplete="username"
              />
              <p id="nameError" class="error"></p>
            </div>
            <div class="input-field">
              <label for="email">Email</label><br />
              <input
                type="email"
                placeholder="Type Email"
                id="email"
                autocomplete="email"
              />
              <p id="emailError" class="error"></p>
            </div>
            <div class="input-field">
              <label for="phone">Phone</label><br />
              <input
                type="tel"
                placeholder="Enter Phone"
                id="phone"
                autocomplete="phone"
              />
              <p id="phoneError" class="error"></p>
            </div>
            <label for="textarea">Comment</label><br />
            <textarea
              name="text"
              id="textarea"
              cols="30"
              rows="10"
              placeholder="Write your issue here !"
              style="height: 60px; resize: none"
            ></textarea
            ><br />
            <p id="errorMessages" class="error"></p>
            <br />

            <button
              class="btn btn-block btn-primary"
              type="submit"
              id="submit-btn"
            >
              SUBMIT
            </button>
          </form>
          <p>
            By entering your information, you agree that we may collect and use
            your personal information for marketing, and for other purposes, as
            set forth in our privacy policy, which we encourage you to review.
          </p>
        </div>
      </div>
    </section>

    <script src="/js/contact.js"></script>
  </body>
</html>
