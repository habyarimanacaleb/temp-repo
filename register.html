<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="my-logo">
            <a href="/html/index.html">CALEB</a>
        </div>
        <div class="port">
            <a href="/html/home.html">Portfolio</a>
            <!-- <h2 style="color: white;"></h2> -->
        </div>
        
      </nav>
    <div class="account-container">
    <div class="register-form">
    <form id="signupForm">
        <div class="sign-icon"><i class="fa-solid fa-hands"></i></div>

        <div class="input-form">
        <label for="username"><i class="fa-solid fa-user"></i></label>
        <input type="text" id="username" name="username" placeholder="User name">
    </div>
        <div class="input-form">
        <label for="email"><i class="fa-solid fa-envelope"></i></label>
        <input type="email" id="email" name="email" placeholder="Email" required>
    </div>
        <div class="input-form">
        <label for="password"><i class="fa-solid fa-lock"></i></label>
        <input type="password" id="password" name="password" placeholder="password" required>
    </div>
    <div class="input-form">
       <textarea name="comment-section" id="comment-section" placeholder="write your opinion here" maxlength="100" ></textarea>
    </div>
    <div id="submit">
        <button type="submit">Sign Up</button>
    </div>
    </form>
</div>
    <div id="errorMessages"></div>

    <div class="back-to-home">
       <p>If you're already have account <a href="/html/signin.html">Sign in here</a></p> 
   <div id="go-home">
        <a  href="/html/home.html">Go Home</a>
    </div>
    </div>
</div>


    <script src="/js/login.js"></script>
</body>
</html>
