<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin form</title>
    <link rel="stylesheet" href="/css/sign.css">
</head>
<body>
    <div class="register-form">
        <form id="signForm">
            <div class="input-form">
            <label for="email"><i class="fa-solid fa-envelope"></i></label>
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="email" required>
            </div>
            
            <div class="input-form">
            <label for="password"><i class="fa-solid fa-lock"></i></label>
            <input type="password" id="password" name="password" placeholder="password" autocomplete="password" required>
             </div>
            
             <div class="input-form">
            <textarea name="comment-section" id="comment-section" placeholder="write your opinion here" maxlength="100" ></textarea>
            </div>
           <div id="submit-btn">
            <button type="submit">Sign In</button>
             </div>
             
        </form>
       
    </div>
    <div class="errors">
        <div id="email-error"></div>
       <div id="pssd-error"></div>
    </div>
    <script src="/js/sign.js"></script>
</body>
</html>
